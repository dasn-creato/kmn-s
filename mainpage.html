<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            flex: 1;
            margin-right: 10px;
        }
        .form-group input[type="checkbox"] {
            margin-left: auto;
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #388e3c;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Form</h2>
        <form>
            <div class="form-group">
                <label for="transcript">Official Transcript of Records</label>
                <input type="checkbox" id="transcript" class="form-control">
            </div>
            <div class="form-group">
                <label for="diploma">Diploma/Second Copy of Diploma</label>
                <input type="checkbox" id="diploma" class="form-control">
            </div>
            <div class="form-group">
                <label for="dismissal">Honorable Dismissal</label>
                <input type="checkbox" id="dismissal" class="form-control">
            </div>
            <div class="form-group">
                <label for="completionFee">Completion Fee/Validation Fee/Adding Fee/Assessment</label>
                <input type="checkbox" id="completionFee" class="form-control">
            </div>
            <div class="form-group">
                <label for="certificationFee1">Certification Fee (Graduation, Grades, Enrollment, GWA)</label>
                <input type="checkbox" id="certificationFee1" class="form-control">
            </div>
            <div class="form-group">
                <label for="certificationFee2">Certification Fee (Ranking, Medium of Instruction)</label>
                <input type="checkbox" id="certificationFee2" class="form-control">
            </div>
            <div class="form-group">
                <label for="formComments">Additional Comments</label>
                <textarea id="formComments" class="form-control" rows="4"></textarea>
            </div>
            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <!-- Include EmailJS SDK (updated with the correct URL) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init("apZTqR0ENvsx60qRi");  // Replace with your actual public key
        })();
    </script>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const transcript = document.getElementById('transcript').checked ? 'Yes' : 'No';
            const diploma = document.getElementById('diploma').checked ? 'Yes' : 'No';
            const dismissal = document.getElementById('dismissal').checked ? 'Yes' : 'No';
            const completionFee = document.getElementById('completionFee').checked ? 'Yes' : 'No';
            const certificationFee1 = document.getElementById('certificationFee1').checked ? 'Yes' : 'No';
            const certificationFee2 = document.getElementById('certificationFee2').checked ? 'Yes' : 'No';
            const comments = document.getElementById('formComments').value;

            // Create a request object with the expected variable names
            const requestData = {
                transcript,
                diploma,
                dismissal,
                completionFee,
                certificationFee1,
                certificationFee2,
                comments
            };

            // Send the form data using EmailJS
            emailjs.send("service_qu0ne8j", "template_m50hxng", requestData)
                .then(function(response) {
                    console.log("Email sent successfully:", response);
                    alert('Request submitted! Check your email inbox.');
                }, function(error) {
                    console.log("Failed to send email:", error);
                    alert('Failed to submit request. Please try again.');
                });
        });
    </script>
</body>
</html>
